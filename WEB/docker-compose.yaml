services:
  demo-app:
    build: .
    container_name: demo-app
    ports:
      - "${APP_PORT}:8080"
    env_file:
      - ../.env
    environment:
      # Spring Boot 표준 환경변수 (properties 없이 오버라이드됨)
      SPRING_DATASOURCE_URL: "jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}"
      SPRING_DATASOURCE_USERNAME: "${DB_USER}"
      SPRING_DATASOURCE_PASSWORD: "${DB_PASSWORD}"

      SPRING_ELASTICSEARCH_URIS: "http://${ES_HOST}:${ES_PORT}"
      SPRING_ELASTICSEARCH_USERNAME: "${ES_USER}"
      SPRING_ELASTICSEARCH_PASSWORD: "${ES_PASSWORD}"

      # 선택: Hibernate 전략/로그 레벨 등 필요 시
      # SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
      # LOGGING_LEVEL_ORG_SPRINGFRAMEWORK: "INFO"

    restart: unless-stopped
